{% extends "_layout" %}

{% block submenu %}
  <h1>{{ entry.title }}</h1>
  <ul>
    <li><a href="#goal">goal</a></li>
    <li><a href="#faqs">faqs</a></li>
    <li><a href="#consulting">consulting</a></li>
  </ul>
{% endblock %}

{% block blocks %}
  {% for block in entry.blocks %}
  <div class="section {{ block.style }}">
    <div class="container {{block.position}}">
      {% if block.anchor %}
        <a name="{{ block.anchor }}"></a>
      {% endif %}
      {% if block.heading %}
        <h2>{{ block.heading }}</h2>
      {% endif %}
      {{ block.text }}
    </div>
  </div>
  {% endfor %}
{% endblock %}
