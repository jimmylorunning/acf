<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
    <link rel="home" href="{{ siteUrl }}" />

    <!-- Bootstrap -->
    <link href="/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/sitewide.css" rel="stylesheet">
    {% block head %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ siteUrl }}">{{ siteName }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li {% if craft.request.firstSegment == '' %}class="active"{% endif %}><a href="/">Home</a></li>
            <li {% if craft.request.firstSegment == 'about' %}class="active"{% endif %}><a href="{{ url('about') }}">About</a></li>
            <li {% if craft.request.firstSegment == 'events' %}class="active"{% endif %}><a href="{{ url('events') }}">Events</a></li>
            <li {% if craft.request.firstSegment == 'sponsors' %}class="active"{% endif %}><a href="{{ url('sponsors') }}">Sponsors</a></li>
            <li><a href="/#signup">Signup</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
	{% block submenu %}
	{% endblock %}
    </div><!-- /.container -->

    <div class="section {% block contentclass %}{% endblock %}">
    <div class="container">
      {% block content %}
      {% endblock %}  
    </div>
    </div>

    {% block blocks %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/js/lib/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
